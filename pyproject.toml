[project]
name = "openstates-jurisdictions"
version = "0.1.0"
description = "Structured data and tools for OpenStates divisions and jurisdictions."
authors = [
  { name = "OpenStates", email = "info@openstates.org" }
]
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.8"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
  "tests"
]
